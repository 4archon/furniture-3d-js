<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Three.js app</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div id="info" class="flex-container">
				<div class="flex-item">Test kitchen</div>
				<div class="flex-item">
					table texture:
					<input type="range" min="0" max="1" step="1" value="0" id="table"> 
				</div>
				<div class="flex-item">
					number of chairs:
					<input type="range" min="1" max="4" step="1" value="4" id="chairs">
				</div>
			</div>
		</header>
		<main id="canvas"></main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
